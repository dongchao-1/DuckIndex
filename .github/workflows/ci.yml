name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-make
        run: |
          cargo install cargo-make

      - name: clean
        run: |
          cargo make clean

      - name: Run install
        run: |
          cargo make install

      - name: Run check
        run: |
          cargo make check

      - name: Run release
        run: cargo make release
